        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          # ë¸Œëœì¹˜ ì´ë¦„ ìƒì„±
          BRANCH_NAME="feature/${ISSUE_NUMBER}"
          # ë¸Œëœì¹˜ ìƒì„± ë° í‘¸ì‹œ
